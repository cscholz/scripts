# ============================================================================
# dnssecctl Configuration File
# ============================================================================
#
# This is an example configuration file for dnssecctl.
# Copy this file to one of these locations (in order of precedence):
#   1. /etc/dnssecctl.conf           (global, system-wide)
#   2. ~/.dnssecctl.conf             (user-specific)
#   3. ./dnssecctl.conf              (local, in script directory)
#
# Higher precedence configs override lower ones.
#
# ============================================================================

# ----------------------------------------------------------------------------
# Email Configuration
# ----------------------------------------------------------------------------

# Email address to receive DNSSEC rollover notifications
# This is REQUIRED - notifications will be sent here when DS records need
# to be updated at the registrar
EMAIL="admin@example.com"

# ----------------------------------------------------------------------------
# BIND9 Configuration
# ----------------------------------------------------------------------------

# BIND configuration directory
# Default: /etc/bind
BIND_CONFIG_DIR="/etc/bind"

# BIND main configuration file for domains
# This file is parsed to discover all zones when using -all flag
# Default: /etc/bind/named.conf.local
BIND_CONF_FILE="/etc/bind/named.conf.local"

# Directory where DNSSEC keys are stored
# Default: /etc/bind/keys
KEYS_DIR="/etc/bind/keys"

# Directory where zone files are stored
# Default: /etc/bind/zones
ZONE_DIR="/etc/bind/zones"

# ----------------------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------------------

# Log file for dnssecctl operations
# Optional - leave empty to disable file logging
LOGFILE="/var/log/dnssecctl.log"

# BIND log file to monitor for DNSSEC events
# Optional - used for additional event tracking
BIND_LOGFILE="/var/log/named/named.log"

# ----------------------------------------------------------------------------
# DNS Configuration
# ----------------------------------------------------------------------------

# DNS server to use for DNSKEY verification
# Used to verify that keys are published in DNS
# Default: 1.1.1.1 (Cloudflare)
# Alternatives: 8.8.8.8 (Google), 9.9.9.9 (Quad9)
DNS_SERVER="1.1.1.1"

# ----------------------------------------------------------------------------
# Domain Monitoring
# ----------------------------------------------------------------------------

# Domains to monitor for DNSSEC key rollovers
# Format: Array of domain names
# Note: When using -all flag, these domains are ignored
MONITORED_DOMAINS=(
    "example.com"
    "example.org"
    "example.net"
)

# Domains to exclude from monitoring (when using -all)
# Format: Array of domain names
# Useful for excluding test zones or unsigned zones
EXCLUDE_DOMAINS=(
    "test.example.com"
    "internal.example.com"
)

# ============================================================================
# Usage Examples
# ============================================================================
#
# Monitor specific domains from config:
#   $ dnssecctl
#
# Monitor all BIND zones (ignores MONITORED_DOMAINS):
#   $ dnssecctl -all
#
# Monitor specific domains (overrides config):
#   $ dnssecctl example.com example.org
#
# Validate DNSSEC configuration:
#   $ dnssecctl --validate example.com
#
# Print DS and DNSKEY records for registrar:
#   $ dnssecctl --printkeys example.com
#
# Initiate manual rollover:
#   $ dnssecctl --initiate-rollover example.com
#
# Abort current rollover:
#   $ dnssecctl --abort-rollover example.com
#
# ============================================================================
# Notes
# ============================================================================
#
# 1. EMAIL is the only required setting
# 2. All paths default to standard BIND9 locations if not specified
# 3. MONITORED_DOMAINS can be empty if you only use -all or specify domains
#    on command line
# 4. Use absolute paths for all directory and file settings
# 5. Make sure the user running dnssecctl has read access to BIND files
#
# ============================================================================
